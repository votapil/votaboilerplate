services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      args:
        FRANKENPHP_VERSION: ${FRANKENPHP_VERSION}
    image: votaboilerplate-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - SERVER_NAME=:80
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - OCTANE_SERVER=frankenphp
    volumes:
      - .:/app
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - votanet
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  webapp:
    image: node:22-alpine
    restart: unless-stopped
    working_dir: /app/webapp
    command: npm run dev
    environment:
      - HOST=0.0.0.0
      - NUXT_PUBLIC_API_BASE=http://localhost/api/v1
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    networks:
      - votanet
    depends_on:
      - app

  worker:
    build:
      context: .
      dockerfile: ./docker/app/horizon/Dockerfile
      args:
        PHP_VERSION: 8.4
    image: votaboilerplate-worker
    restart: unless-stopped
    command: php artisan horizon
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
    volumes:
      - .:/app
    networks:
      - votanet
    depends_on:
      - postgres
      - redis
      - app

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    networks:
      - votanet
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - votanet
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  caddy_data:
  caddy_config:
  pgsql_data:
  redis_data:


networks:
  votanet:
    driver: bridge
